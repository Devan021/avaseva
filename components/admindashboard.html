<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Hostel Service</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            display: none;
            margin: auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .content {
            display: none;
        }
        .footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 10px;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }
        .table-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Hostel Service Admin</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Settings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Loader -->
    <div class="loader" id="loader"></div>

    <!-- Content -->
    <div class="container content" id="content">
        <h1>Admin Dashboard</h1>
        <p>Welcome to the admin dashboard. Here you can manage cleaning and laundry orders.</p>
        <div class="row">
            <div class="col-md-6">
                <button class="btn btn-primary btn-block" onclick="showOrders('cleaning')">Cleaning Orders</button>
            </div>
            <div class="col-md-6">
                <button class="btn btn-secondary btn-block" onclick="showOrders('laundry')">Laundry Orders</button>
            </div>
        </div>
        <div id="orders" class="table-container mt-4"></div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Hostel Service. All rights reserved.</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Simulate loading
            setTimeout(function() {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            }, 2000);
        });

        function showOrders(type) {
            let ordersDiv = document.getElementById('orders');
            ordersDiv.innerHTML = `<h2>${type.charAt(0).toUpperCase() + type.slice(1)} Orders</h2>`;
            // Fetch and display orders based on type
            // This is a placeholder. Replace with actual data fetching logic.
            let orders = [
                { id: 1, name: 'John Doe', room: '101', status: 'Pending' },
                { id: 2, name: 'Jane Smith', room: '102', status: 'Completed' },
                { id: 3, name: 'Sam Wilson', room: '103', status: 'In Progress' }
            ];
            let table = `<table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Order ID</th>
                                    <th>Name</th>
                                    <th>Room</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>`;
            orders.forEach(order => {
                table += `<tr>
                            <td>${order.id}</td>
                            <td>${order.name}</td>
                            <td>${order.room}</td>
                            <td>${order.status}</td>
                          </tr>`;
            });
            table += `</tbody></table>`;
            ordersDiv.innerHTML += table;
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
