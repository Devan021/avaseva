<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header Styles */
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    /* Content Styles */
    main {
      flex: 1;
      max-width: 800px;
      margin: 40px auto;
      background-color: #fff;
      padding: 40px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #333;
    }

    p {
      color: #666;
      line-height: 1.6;
    }

    /* Button Styles */
    .btn {
      display: inline-block;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #555;
    }

    /* Footer Styles */
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      main {
        margin: 20px;
        padding: 20px;
      }
    }

    @media (max-width: 480px) {
      header {
        padding: 10px;
      }

      main {
        margin: 10px;
        padding: 10px;
      }

      footer {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h2>AvasSeva</h2>
  </header>

  <main>
    <h1>Please contact your admin for further queries</h1>
    <p>If you need to reset your password or file a complaint, kindly reach out to your system administrator for assistance.</p>
    <a href="https://www.amrita.edu" class="btn" target="_blank">Go</a>
  </main>

  <footer>
    <p>&copy; 2024 AvasSeva. All rights reserved.</p>
  </footer>
</body>
</html>
